<!--
🧪 Exercise 1: Personal Introduction Page

Goal: Practice the basic HTML structure, headings, paragraphs, emphasis, and bold text.

Instructions:
	1.	Create a valid HTML file with the minimum required structure (<!DOCTYPE html>, <html>, <head>, <body>).
	2.	Use elements like <h1>, <h2>, <p>, <strong>, and <em> to organize the content.
	3.	The content should look like a short personal biography.

Content:
	•	Main title: “👋 Hi! I’m [Your Name]”
	•	Introduction: “Welcome to my first web page.”
	•	Section “About Me”:
“I like programming and I’m learning HTML, the foundation of web development.”
	•	Section “Fun Facts”:
	•	“I love playing soccer.”
	•	“I want to become a software engineer.”
	•	“I’ve just started an Arduino workshop.”
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Introduction Page</title>
  </head>

  <body>
    <h1>👋 Hello there! My name is Josué</h1>
    <p>Welcome to my first web page</p>
    <h2>About me:</h2>
    <p>
      I like programming and I'm learning <strong>HTML</strong>, the foundation
      of web development.
    </p>
    <h3>Fun facts:</h3>
    - I love <em>playing soccer</em>.<br />
    - I want to <em>become a Software Engineer</em>.<br />
    - I've just <em>started an Arduino Workshop</em>.
  </body>
</html>
